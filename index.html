<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predict — Home</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #eef6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #062033;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0px 12px 28px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 450px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: #0b86c9;
        }

        .subtitle {
            color: #6b7280;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 22px;
            background: #0b86c9;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.2s ease;
            box-shadow: 0px 8px 16px rgba(11, 134, 201, 0.18);
        }

        .button:hover {
            background: #0d98e8;
            transform: translateY(-2px);
        }
    </style>

</head>
<body>

    <div class="container">

        <div class="logo">
            <!-- Cloud icon -->
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M7 19h10a4 4 0 0 0 .6-7.98A6 6 0 0 0 6.4 7.5 4.5 4.5 0 0 0 7 19z"
                stroke="#0b86c9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Weather Predict
        </div>

        <div class="subtitle">ML-powered weather forecasting</div>

        <p style="font-size: 15px; line-height: 1.5; color:#334155;">
            Click below to open the weather prediction system and explore 
            5-day ML-based forecasts for any city.
        </p>

        <a href="main.html" class="button">Open Weather Predictor →</a>

    </div>

</body>
</html>
